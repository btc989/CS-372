<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Sign-In</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

   <link rel="stylesheet" type="text/css"
  media="screen and (max-device-width: 480px)"
      href="style-sheet-small.css" >
    
<link rel="stylesheet" type="text/css"
  media="screen and (min-device-width: 480px)"
      href="style-sheet-medium.css" >
    
<link rel="stylesheet" type="text/css"
  media="screen and (min-device-width: 786px)"
      href="style-sheet-large.css" >

<script src="validation.js"></script>
</head>

<body>
  <div class="logmod">
  <div class="logmod__wrapper">
   
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Login</a></li>
        <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
            <br>
            <span class="logmod__title"> Appointer</span>
            
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
              
              <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="firstName" id="label-firstName">First Name *</label>
                <label class="error" id="invalid-firstName"></label>
                <input class="string optional" maxlength="255" id="firstName" placeholder="First Name" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="lastName" id="label-lastName">Last Name *</label>
                <input class="string optional" maxlength="255" id="lastName" placeholder="Last Name" type="text" size="50" />
              </div>
              </div>
              
              <div class="sminputs">
              
              <div class="input full">
                <label class="string optional" for="user-name" id="label-birthdate">Birthdate*</label>
                  <div class="styled-select">
                  <select id="days">
                    </select>
                  </div>
                  <div class="styled-select">
                  <select id="months">
                    </select>
                  </div>
                  <div class="styled-select">
                  <select id="years">
                    </select>
                  </div>          
                  
              </div>
            </div>
              
              <div class="sminputs">
              
              <div class="input full">
                <label class="string optional" for="location" id="label-location">Location*</label>
                  <label class="error" id="invalid-location"></label>
                <div class="styled-select" >
                  <select id="country">
                    <option>Canada</option>
                    </select>
                  </div>   
                   <div class="styled-select" >
                  <select id="province">
                    <option value="00" >Province/Territory</option>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundlan/Labrador">Newfoundland/Labrador</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                    </select>
                  </div>  
                  <div class="styled-select" >
                  <select id="city">
                       <option value="00" >City</option>
                      </select>
                  </div>
              </div>
            </div>
              
            <div class="sminputs">
              
              <div class="input full">
                <label class="string optional" for="user-name" id="label-email">Email*</label>
                <input class="string optional" maxlength="255" id="email" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw"id="label-password">Password *</label>
                <label  for="user-pw"id="passwordStrength"></label>
                  
                <input class="string optional" maxlength="255" id="password" placeholder="Password" type="password" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="passwordRepeat" id="label-passwordConfirm">Confirm password *</label>
                <input class="string optional" maxlength="255" id="passwordRepeat" placeholder="Repeat password" type="password" size="50" />
              </div>
            </div>
            <div class="simform__actions">
            
                <br>
              <input class="sumbit" name="commit" type="submit" value="Create Account" id="createAccount" />
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">
         
        </div>
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
            <br>
            <span class="logmod__title"> Appointer</span>
            <br><br>
          <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name" id="label-loginemail">Email </label>
                <input class="string optional" maxlength="255" id="loginemail" placeholder="Email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw"id="label-loginpassword">Password </label>
                <input class="string optional" maxlength="255" id="loginpassword" placeholder="Password" type="password" size="50" />
                						
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="submit" id="logIn" value="Log In" />
              <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
            </div> 
          </form>
        </div> 
       
          </div>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="login_signup_handler.js"></script>
    <script src="birthday-picker.js"></script>
    <script src="login_signup.js"></script>
    

</body>
</html>
